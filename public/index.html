    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const sr = ScrollReveal({
    origin: 'bottom',
    distance: '30px',
    duration: 2000,
    reset: true
});

sr.reveal(`.animate`, {
    interval: 200
})
    </script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        $(function() {
        $(window).on("scroll", function() {
            if($(window).scrollTop() > 50) {
                $(".header").addClass("active");
            } else {
                $(".header").removeClass("active");
            }
        });
    });
    
    </script>
